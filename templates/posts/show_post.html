<!â€”Post Detail Page -->

    {% extends 'base.html' %}
    {% block title %} {{ post.title }} {% endblock %}
 
    {% block content %}
      <h1>{{ post.title }}</h1>
      <p>{{ post.content}}</p>
      <p><i>By {{ post.user.full_name }}</i></p>
      <p>Tags:
        {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}"><b class="btn btn-success">{{tag.name}}</b></a>
        {% endfor %}
      </p>
      <form>
        <button class="btn btn-primary" formaction="/users/{{ post.user_id }}" formmethod="GET">Cancel</button>
        <button class="btn btn-warning" formaction="/posts/{{ post.id }}/edit" formmethod="GET">Edit Post</button>
        <button class="btn btn-danger" formaction="/posts/{{ post.id }}/delete" formmethod="POST">DELETE POST</button>
      </form>

    {% endblock %}
