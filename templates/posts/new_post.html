    {% extends 'base.html' %}
    {% block title %} Add Post for {{ user.fullname }}{% endblock %}
 
    {% block content %}
      <h1>Add Post for {{ user.fullname }}</h1>
      <form
        method="POST">
      <div class="new_post">
        <label for="title">Title:</label>
        <input id="title" name="title">
      </div>
      <div class="new_post">
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
      </div>
      <div class="new_post">
        {% for tag in tags %}
        <input type="checkbox" value="{{ tag.id }}" name="tags" id="tag_{{ tag.id }}">
        <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
        {% endfor %}
      <div class="new_post">
        <button formaction="/users/{{ user.id }}" class="btn btn-warning" formmethod="GET">Cancel Post</button>
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>

    {% endblock %}
